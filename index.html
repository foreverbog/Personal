<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <a href="./images/SL_060521_43530_17.jpg"></a>
    <title>ToDo App</title>
</head>
<body>
<div class="wrapper">
    <div class="form" >
        <div class="guestcontainer">
            <button type="button"  class="createBtn "><a id="createToDo" href="#">Create your ToDo </a></button>
            <p class="smallp">*As a guest you can save only one ToDo List</p>
            <div class="signcontainer">
                <button class="registerBtn signBtn group  ">
                    <span class="signSpan">
                    Register
                    </span>
                    </button>
                <button class="signBtn group">
                    <span class="loginBtn signSpan">
                    Log in
                    </span>
                    </button>
                
            </div>
        </div>
        <form  class="loginForm" id="login" action="">
            <button type="button" class="closeBtn" data-dismiss-target="#toast-warning" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
            
            <label for="email" class="loginLabel">Enter your Email Adress: 
                <input type="email" id="email" class="loginInput" placeholder="Enter your Email Adress.." required />
            </label>
            <label for="passwword" class="loginLabel">Enter your Password: 
                <input type="password" id="password" class="loginInput" placeholder="Enter your Password.." required />
            </label>
            <button class="createBtn w-[50%] mt-4">Log in</button>
        </form>
        <form  class="loginForm hidden" id="register" action="">
            <button type="button" class="closeBtn2 closeBtn" data-dismiss-target="#toast-warning" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
            <label for="username" class="loginLabel">Enter your Username: 
                <input class="loginInput" type="text" required placeholder="Your Username...">
            </label>
            <label for="email" class="loginLabel">Enter your Email Adress: 
                <input class="loginInput" type="email" required placeholder="Your email adress...">
            </label>
            <label for="email" class="loginLabel">Enter your Password: 
                <input class="loginInput" type="password" required placeholder="Your Password...">
            </label>
            <label for="email" class="loginLabel">Confirm your Password: 
                <input class="loginInput" type="password" required placeholder="Your Password...">
            </label>
            <button class="createBtn w-[50%] mt-4">Register</button>
            <div class="flex flex-col">
                <p class="text-center mb-4">Or Register with:</p>
                <button type="button" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
                    <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
                    <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd"/>
                    </svg>
                    Register with Facebook
                    </button>
                    <button type="button" class="text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#050708]/50 dark:hover:bg-[#050708]/30 me-2 mb-2">
                        <svg class="w-5 h-5 me-2 -ms-1" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path></svg>
                        Register with with Apple
                        </button>
                        <button type="button" class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
                            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                            <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                            </svg>
                            Register with with Google
                            </button>
            </div>
        </form>
    </div>
</div>
    <script href="./index.js"></script>
</body>
</html>
